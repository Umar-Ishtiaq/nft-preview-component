<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <div class="card">
    <div class="card-container">
      <div class="header">
        <img src="./images/image-equilibrium.jpg" alt="" class="main-img">
        <div class="overlay"></div>
        <img src="./images/icon-view.svg" alt="" class="view">
      </div>
      <div class="main">
        <h2 class="title">Equilibrium #3429</h2>
        <p class="content">Our Equilibrium collection promotes balance and calm.</p>
        <div class="icons">
          <div class="eth">
            <img src="./images/icon-ethereum.svg" alt="">
            <span>0.041ETH</span>
          </div>
          <div class="time">
            <img src="./images/icon-clock.svg" alt="">
            <span>3 days left</span>
          </div>
        </div>
      </div>
      <div class="divider"></div>
      <div class="footer">
        <img src="./images/image-avatar.png" alt="">
        <p>Creation of <b>Jules Wyvern</b></p>
      </div>
    </div>
  </div>

</body>
</html>
